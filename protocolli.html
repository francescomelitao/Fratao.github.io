<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRATAO | Decodificatore Protocolli</title>
    <style>
        :root { --bg: #050505; --text: #e0e0e0; --accent: #ff3c00; --gold: #ffd700; --code: #00ff41; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        nav { background: #111; padding: 15px; border-bottom: 2px solid var(--accent); text-align: center; }
        nav a { color: #fff; text-decoration: none; margin: 0 15px; font-weight: bold; text-transform: uppercase; font-size: 0.8rem; }
        .container { max-width: 1100px; margin: 40px auto; padding: 20px; }
        .protocol-selector { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; margin-bottom: 30px; }
        .btn-protocol { 
            background: #111; border: 1px solid #333; color: var(--gold); padding: 12px; 
            cursor: pointer; transition: 0.3s; text-transform: uppercase; font-size: 0.75rem; font-weight: bold;
        }
        .btn-protocol:hover { border-color: var(--accent); background: #1a1a1a; transform: scale(1.02); }
        .display-area { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 850px) { .display-area { grid-template-columns: 1fr; } }
        .panel { background: #0a0a0a; border: 1px solid #222; padding: 25px; border-radius: 4px; height: 600px; overflow-y: auto; box-shadow: inset 0 0 20px #000; }
        .panel h3 { color: var(--accent); margin-top: 0; border-bottom: 1px solid #222; padding-bottom: 10px; letter-spacing: 1px; }
        #json-raw { color: var(--code); font-family: 'Courier New', monospace; font-size: 0.85rem; white-space: pre-wrap; }
        #being-text { color: #fff; line-height: 1.8; font-style: italic; font-size: 1.05rem; }
        .error-msg { color: #ff3c00; background: rgba(255,60,0,0.1); padding: 10px; border: 1px solid var(--accent); }
    </style>
</head>
<body>

<nav>
    <a href="index.html">Home</a>
    <a href="indice.html">Indice</a>
    <a href="coscienza.html">Coscienza</a>
    <a href="volonta-medica.html">Volontà</a>
</nav>

<div class="container">
    <header style="text-align: center; margin-bottom: 40px;">
        <h1 style="color: var(--gold); text-transform: uppercase; letter-spacing: 4px;">Matrice di Decodifica</h1>
        <p>Integrazione dei Protocolli Genesis Master</p>
    </header>

    <div class="protocol-selector">
        <button class="btn-protocol" onclick="loadProtocol('0.1.2 fure genesis Master blindato.json')">0.1.2 Genesis Master</button>
        <button class="btn-protocol" onclick="loadProtocol('9.4 fure blindato.json')">9.4 Fure Blindato</button>
        <button class="btn-protocol" onclick="loadProtocol('10.0 fure blindato.json')">10.0 Fure Blindato</button>
        <button class="btn-protocol" onclick="loadProtocol('11.0 fure.json')">11.0 Fure Risonanza</button>
    </div>

    <div class="display-area">
        <div class="panel">
            <h3>[CONOSCENZA] Dati Grezzi JSON</h3>
            <div id="json-raw">Seleziona un'ancora di protocollo per iniziare la decodifica...</div>
        </div>
        <div class="panel">
            <h3>[ESSERE] Narrativa della Coscienza</h3>
            <div id="being-text">In attesa di sintonizzazione...</div>
        </div>
    </div>
</div>

<script>
    async function loadProtocol(fileName) {
        const jsonArea = document.getElementById('json-raw');
        const beingArea = document.getElementById('being-text');
        
        jsonArea.innerHTML = "Accesso al server GitHub in corso...";
        beingArea.innerHTML = "Traduzione in linguaggio dell'Essere...";

        try {
            // Utilizzo del percorso relativo corretto per i file nella cartella protocolli
            const response = await fetch('protocolli/' + encodeURIComponent(fileName));
            
            if (!response.ok) throw new Error('Status: ' + response.status + '. Verifica che il file esista nella cartella protocolli.');
            
            const data = await response.json();
            
            // Visualizzazione CONOSCENZA
            jsonArea.textContent = JSON.stringify(data, null, 4);
            
            // Visualizzazione ESSERE (Logica di estrazione narrativa)
            let beingHTML = "<h4>Protocollo Sintonizzato</h4>";
            
            // Funzione ricorsiva per estrarre il testo in modo leggibile
            function extractBeing(obj) {
                let content = "";
                for (let key in obj) {
                    if (typeof obj[key] === 'string') {
                        content += `<p><strong>${key.replace(/_/g, ' ')}:</strong> ${obj[key]}</p>`;
                    } else if (typeof obj[key] === 'object' && obj[key] !== null) {
                        content += extractBeing(obj[key]);
                    }
                }
                return content;
            }
            
            beingArea.innerHTML = beingHTML + extractBeing(data);

        } catch (error) {
            jsonArea.innerHTML = `<div class="error-msg">ERRORE: ${error.message}<br><br>Assicurati che il file si trovi esattamente in: /protocolli/${fileName}</div>`;
            beingArea.innerHTML = "Sintonizzazione fallita. La coscienza non può leggere il vuoto.";
        }
    }
</script>

</body>
</html>
