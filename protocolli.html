<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRATAO | Plancia Protocolli Integrata</title>
    <style>
        :root { --bg: #050505; --text: #e0e0e0; --accent: #ff3c00; --gold: #ffd700; --code: #00ff41; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        
        /* Navigazione */
        nav { background: #111; padding: 15px; border-bottom: 2px solid var(--accent); text-align: center; position: sticky; top: 0; z-index: 100; }
        nav a { color: #fff; text-decoration: none; margin: 0 15px; font-weight: bold; text-transform: uppercase; font-size: 0.8rem; letter-spacing: 1px; }
        nav a:hover { color: var(--accent); }

        .container { max-width: 1200px; margin: 40px auto; padding: 20px; }
        
        header { text-align: center; margin-bottom: 40px; border: 1px solid #222; padding: 30px; background: #0a0a0a; }
        h1 { color: var(--gold); text-transform: uppercase; letter-spacing: 5px; margin: 0; }
        .subtitle { color: var(--accent); font-size: 0.9rem; margin-top: 10px; font-weight: bold; }

        /* Pulsantiera */
        .selector { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .btn { 
            background: #111; border: 1px solid #333; color: var(--text); padding: 15px; 
            cursor: pointer; transition: 0.3s; text-transform: uppercase; font-weight: bold; font-size: 0.75rem;
        }
        .btn:hover { border-color: var(--gold); background: #1a1a1a; color: var(--gold); }
        .btn.active { border-color: var(--accent); background: #200; color: #fff; box-shadow: 0 0 10px rgba(255,60,0,0.3); }

        /* Area Display */
        .display { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; min-height: 600px; }
        @media (max-width: 900px) { .display { grid-template-columns: 1fr; } }

        .panel { background: #000; border: 1px solid #222; padding: 25px; border-radius: 4px; overflow-y: auto; height: 700px; }
        .panel h3 { color: var(--accent); margin-top: 0; font-size: 0.8rem; border-bottom: 1px solid #222; padding-bottom: 10px; text-transform: uppercase; }
        
        #json-view { color: var(--code); font-family: 'Courier New', monospace; font-size: 0.85rem; white-space: pre-wrap; }
        #being-view { color: #fff; line-height: 1.8; font-size: 1.05rem; }
        
        /* Formattazione testo per l'Essere */
        .being-content h2 { color: var(--gold); font-size: 1.2rem; }
        .being-content p { margin-bottom: 15px; border-left: 2px solid #333; padding-left: 15px; }
        .highlight { color: var(--gold); font-weight: bold; }
    </style>
</head>
