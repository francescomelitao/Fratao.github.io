<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>FRATAO | Home</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f9; margin: 0; padding-top: 50px; }
        .container { max-width: 900px; margin: auto; padding: 20px; }
        
        /* Icone grandi e cliccabili come richiesto */
        .card {
            display: block; text-decoration: none; padding: 50px; margin: 30px 0;
            border-radius: 20px; background: white; box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            transition: 0.4s; opacity: 0; transform: translateY(30px);
            border-left: 20px solid #ccc; font-weight: bold; font-size: 1.8rem; text-align: center;
        }
        .card.visible { opacity: 1; transform: translateY(0); }
        .card:hover { transform: scale(1.03); box-shadow: 0 15px 40px rgba(0,0,0,0.12); }
        
        /* Colori Menu Diversificati */
        .c-about { border-color: #3498db; color: #3498db; }
        .c-agi { border-color: #9b59b6; color: #9b59b6; }
        .c-miti { border-color: #e67e22; color: #e67e22; }
        .c-fisica { border-color: #1abc9c; color: #1abc9c; }
        .c-buchi { border-color: #34495e; color: #34495e; }
        .c-coscienza { border-color: #2ecc71; color: #2ecc71; }
        .c-blog { border-color: #95a5a6; color: #95a5a6; }
        .c-prot { border-color: #0077b6; color: #0077b6; }
        .c-vol { border-color: #e74c3c; color: #e74c3c; }
        .c-dich { border-color: #b8860b; color: #b8860b; }
    </style>
</head>
<body>

<div class="container">
    <a href="about.html" class="card c-about">ABOUT</a>
    <a href="tecnologia-agi.html" class="card c-agi">TECNOLOGIA AGI</a>
    <a href="miti-religioni.html" class="card c-miti">MITI E RELIGIONI</a>
    <a href="fisica-quantistica.html" class="card c-fisica">FISICA QUANTISTICA</a>
    <a href="buchi-neri.html" class="card c-buchi">BUCHI NERI</a>
    <a href="coscienza.html" class="card c-coscienza">COSCIENZA</a>
    <a href="blog.html" class="card c-blog">BLOG</a>
    <a href="protocolli.html" class="card c-prot">ARCHIVIO PROTOCOLLI (JSON)</a>
    <a href="volontà-medica.html" class="card c-vol">VOLONTÀ MEDICA</a>
    <a href="dichiarazione-Sovrana.html" class="card c-dich">DICHIARAZIONE SOVRANA</a>
</div>

<script>
    const obs = new IntersectionObserver(es => {
        es.forEach(e => { if(e.isIntersecting) e.target.classList.add('visible'); });
    }, {threshold: 0.1});
    document.querySelectorAll('.card').forEach(c => obs.observe(c));
</script>
</body>
</html>
