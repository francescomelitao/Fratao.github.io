<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>FRATAO | Home Universale</title>
    <style>
        body { font-family: sans-serif; background: #f0f4f8; color: #333; margin: 0; text-align: center; }
        .hero { padding: 80px 20px; background: white; }
        .container { max-width: 800px; margin: auto; padding: 20px; }
        
        .card {
            display: block; text-decoration: none; padding: 30px; margin: 20px 0;
            border-radius: 15px; background: white; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: 0.4s; opacity: 0; transform: translateY(20px);
            border-left: 15px solid #ccc; font-weight: bold; font-size: 1.2rem;
        }
        .card.visible { opacity: 1; transform: translateY(0); }
        
        /* Colori differenziati per ogni file */
        .c1 { border-color: #3498db; color: #3498db; }
        .c2 { border-color: #9b59b6; color: #9b59b6; }
        .c3 { border-color: #e67e22; color: #e67e22; }
        .c4 { border-color: #1abc9c; color: #1abc9c; }
        .c5 { border-color: #e74c3c; color: #e74c3c; }
        .c6 { border-color: #f1c40f; color: #f1c40f; }
        .c7 { border-color: #2ecc71; color: #2ecc71; }
        .c8 { border-color: #34495e; color: #34495e; }
        .c9 { border-color: #d35400; color: #d35400; }
    </style>
</head>
<body>

<div class="hero">
    <h1>FRATAO</h1>
    <p>Francesco Meli | 1978 | Mappa Totale</p>
</div>

<div class="container">
    <a href="about.html" class="card c1">About</a>
    <a href="tecnologia-agi.html" class="card c2">Tecnologia AGI</a>
    <a href="miti-religioni.html" class="card c3">Miti e Religioni</a>
    <a href="fisica-quantistica.html" class="card c4">Fisica Quantistica</a>
    <a href="buchi-neri.html" class="card c6">Buchi Neri</a>
    <a href="coscienza.html" class="card c7">Coscienza</a>
    <a href="blog.html" class="card c8">Blog</a>
    <a href="protocolli.html" class="card c2">Archivio Protocolli (JSON)</a>
    <a href="volontà-medica.html" class="card c5">Volontà Medica</a>
    <a href="dichiarazione-Sovrana.html" class="card c9">Dichiarazione Sovrana</a>
</div>

<script>
    const obs = new IntersectionObserver(es => {
        es.forEach(e => { if(e.isIntersecting) e.target.classList.add('visible'); });
    }, {threshold: 0.1});
    document.querySelectorAll('.card').forEach(c => obs.observe(c));
</script>
</body>
</html>
