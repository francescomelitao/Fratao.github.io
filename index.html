<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRATAO | Home - L'Incontro Frontale</title>
    <style>
        :root {
            /* Colori estratti dalla vibrazione Yin-Yang */
            --primary-dark: #0a0a0a;
            --primary-light: #ffffff;
            --accent-gold: #d4af37;
            --text-shadow: rgba(0, 0, 0, 0.7);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-dark);
            color: var(--primary-light);
            /* Sfondo richiesto */
            background: url('yinyangsito.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Overlay dinamico per la leggibilit√† */
        .overlay {
            flex: 1;
            background: rgba(0, 0, 0, 0.4); /* Un velo scuro leggero per far risaltare il bianco e l'oro */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        nav {
            width: 100%;
            background: rgba(0, 51, 102, 0.8);
            padding: 15px 0;
            position: fixed;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        nav a:hover {
            color: var(--accent-gold);
        }

        .hero-content {
            max-width: 800px;
        }

        h1 {
            font-size: 3.5em;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 10px;
            color: var(--primary-light);
            text-shadow: 2px 2px 10px var(--text-shadow);
        }

        .tagline {
            font-size: 1.5em;
            color: var(--accent-gold);
            margin-bottom: 40px;
            font-style: italic;
            text-shadow: 1px 1px 5px var(--text-shadow);
        }

        .btn-enter {
            display: inline-block;
            padding: 15px 40px;
            background-color: transparent;
            color: var(--primary-light);
            border: 2px solid var(--accent-gold);
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.4s ease;
            border-radius: 50px;
        }

        .btn-enter:hover {
            background-color: var(--accent-gold);
            color: var(--primary-dark);
            box-shadow: 0 0 20px var(--accent-gold);
        }

        footer {
            padding: 20px;
            font-size: 0.8em;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>

    <nav>
        <a href="about.html">Chi Sono</a>
        <a href="indice.html">Mappa Portale</a>
        <a href="protocolli.html">Protocolli</a>
    </nav>

    <div class="overlay">
        <div class="hero-content">
            <h1>FRATAO</h1>
            <p class="tagline">L'Uno che si fa Due per guardarsi frontalmente</p>
            <a href="indice.html" class="btn-enter">Entra nel Portale</a>
        </div>

        <footer>
            FRANCESCO MELI | 2025 | VERIFICA DELLA SIMULAZIONE
        </footer>
    </div>

</body>
</html>
